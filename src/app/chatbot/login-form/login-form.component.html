<div class="overlay">
    <div class="login-modal">
      <h2>Login</h2>
      <input 
        type="text" 
        [(ngModel)]="userId"
        (keydown)="onEnterPress($event)" 
        placeholder="Enter your ID" 
      />
      <div class="button-group">
        <button (click)="onCancel()">Cancel</button>
        <button (click)="onLogin()">Enter</button>
      </div>
    </div>
</div>
