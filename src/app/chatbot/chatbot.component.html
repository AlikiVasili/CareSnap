<app-card>
    <h1>CareSnap</h1>
    <div class="chat-container">
      <div class="chat-body" id="chatBody" #chatBody>
        <!-- Messages will be appended here -->

        <input type="text" id="userInput">

      </div>
    </div>
  </app-card>
